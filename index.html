<!DOCTYPE html>
<html lang="en">


<head>

    <title>Todo Weekly</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">


    <!-- STYLESHEET -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <header>
        <h1 class="logo"><span>Todo</span>List</h1>
    </header>

    <main>
        <aside>
            <div class="user">
                <img src="images/avatar.png">
                <h3>FreeCodeCamp</h3>
                 <div class="note red"></div>
                 <div class="note yellow"></div>
                 <div class="note green"></div>
                 <div class="note blue"></div>
                 <div class="note purple"></div>
                 <div class="note pink"></div>
                <div class="note add"><p class="plus">+</p></div>
            </div>

        </aside>
        <section id="board">
            <div class="week">
                    <div class="day"><h3>Monday</h3></div>
                    <div class="day"><h3>Tuesday</h3></div>
                    <div class="day"><h3>Wednesday</h3></div>
                    <div class="day"><h3>Thursday</h3></div>
                    <div class="day"><h3>Friday</h3></div>
                    <div class="day"><h3>Saturday</h3></div>
                    <div class="day"><h3>Sunday</h3></div>
            </div>
            <div class="content">
                 <div class="note red"></div>

                 <div class="note yellow"></div>
            </div>

        </section>
    </main>

    <footer>

    </footer>

</body>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


<!-- Javascript -->
<script src="js/main.js"></script>


</html>
